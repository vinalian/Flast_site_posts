{% extends 'base.html' %}

{% block title %}
Создание статьи
{% endblock %}

{% block body %}
    <div class="container">
        <center><h1>Добавление статьи</h1></center>
    </div>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите интро"></textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите текст"></textarea><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" class="me-3 btn btn-warning" value="Отправить">
        </div>
    </form>

{% endblock %}
